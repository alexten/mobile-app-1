<!DOCTYPE html> 
<html> 
<head> 
	<script>
		var subContent = [
			{ "caption": "Bench", "href": "#bench" ,"data-theme": "c", "data-transition": "pop"},
			{ "caption": "Hand Cleans", "href": "#bar" ,"data-theme": "b", "data-transition": "flip" },
			{ "caption": "Deadlift", "href": "#deadlift" ,"data-theme": "a", "data-transition": "flip" },
			{ "caption": "Jogging", "href": "#bar" ,"data-theme": "e", "data-transition": "flip" },
			{ "caption": "Cleans", "href": "#bar" ,"data-theme": "d", "data-transition": "flip" }
			//{ "caption": "", "href": "#" ,"data-theme": "", "data-transition": "" },
		];
	</script>

	<title>pumpTracker</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

	<style>
		.micro { font-size: 0.5em; }
		.small { font-size: 0.75em; }
		.smallish { font-size: 0.85em; }
		.big { font-size: 1.2em; }
	</style>


</head> 

<body> 

<!-- Start of first page -->
<div data-role="page" id="menu">

	<div data-role="header">
		<h1>Le Menu</h1>
	</div><!-- /header -->

	<div data-role="content">	


		<ul data-role="listview" data-inset="true" data-filter="false">

			<script>
				var str;
				for (obj in subContent) {
					str = '<li data-theme="' + subContent[obj]['data-theme'] + '"><a href="' + subContent[obj]['href']  + '" data-transition="' + subContent[obj]['data-transition'] + '">' + subContent[obj]['caption'] + '</a></li>';
					document.write(str);
				}
			</script>

		</ul>


	</div><!-- /content -->

	<div data-role="footer">
		<h4>Do we need this?</h4>
	</div><!-- /footer -->
</div><!-- /page -->





<!-- Start of DL page -->
<div data-role="page" id="deadlift">

	<div data-role="header" data-theme="a">
		<h1>Deadlift</h1>
	</div><!-- /header -->

	<div data-role="content">

		<p>
			<input type="checkbox" name="checkbox-0" id="checkbox-mini-0" class="custom" data-mini="true" data-theme="e" /><label for="checkbox-mini-0">Warm-up</label>
		</p>

		<div class="ui-grid-b small">
			<div class="ui-block-a">Set #1</div>
			<div class="ui-block-b">Reps: <input type=edit size=5 name=set1_reps value='5'></div>
			<div class="ui-block-c">Weight: <input type=edit size=5 name=set1_weight></div>
		</div>

		<div class="ui-grid-b small">
			<div class="ui-block-a">Set #2</div>
			<div class="ui-block-b">Reps: <input type=edit size=5 name=set2_reps value='5'></div>
			<div class="ui-block-c">Weight: <input type=edit size=5 name=set2_weight></div>
		</div>


		<div class="ui-grid-b small">
			<div class="ui-block-a">Set #3</div>
			<div class="ui-block-b">Reps: <input type=edit size=5 name=set3_reps value='5'></div>
			<div class="ui-block-c">Weight: <input type=edit size=5 name=set3_weight></div>
		</div>


		<div class="ui-grid-b small">
			<div class="ui-block-a">Set #4</div>
			<div class="ui-block-b">Reps: <input type=edit size=5 name=set4_reps value='5'></div>
			<div class="ui-block-c">Weight: <input type=edit size=5 name=set4_weight></div>
		</div>


		<div class="ui-grid-b small">
			<div class="ui-block-a">Set #5</div>
			<div class="ui-block-b">Reps: <input type=edit size=5 name=set5_reps value='5'></div>
			<div class="ui-block-c">Weight: <input type=edit size=5 name=set5_weight></div>
		</div>


		<br>



		<div class="ui-grid-solo">
			<div class="ui-block-a"><button type="v" data-theme="a">Submit</button></div>
		</div>

		<br><br>

		<div class="ui-grid-solo">
				<a href="#menu" data-role="button" data-rel="back" data-theme="b">Le Menu</a></div>
		</div>

	</div><!-- /content -->
</div>
<!-- /page -->



<!-- Start of BENCH page -->
<div data-role="page" id="bench">

	<div data-role="header" data-theme="c">
		<h1>Bench Press</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p>So you did some bench press, huh?</p>
		<p><a href="#menu">Back to the Le Menu</a></p>
	</div><!-- /content -->

	<div data-role="footer" data-theme="c">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div>
<!-- /page -->





</body>
