<!DOCTYPE html> 
<html> 
<head> 
<script>
	var subContent = [
		{ "caption": "Bench", "href": "#bar" ,"data-theme": "c", "data-transition": "pop"},
		{ "caption": "Hand Cleans", "href": "#bar" ,"data-theme": "b", "data-transition": "flip" },
		{ "caption": "Deadlift", "href": "#bar" ,"data-theme": "a", "data-transition": "flip" },
		{ "caption": "Jogging", "href": "#bar" ,"data-theme": "e", "data-transition": "flip" },
		{ "caption": "Cleans", "href": "#bar" ,"data-theme": "d", "data-transition": "flip" }
		//{ "caption": "", "href": "#" ,"data-theme": "", "data-transition": "" },
	];
</script>

	<title>pumpTracker</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>


</head> 

<body> 

<!-- Start of first page -->
<div data-role="page" id="foo">

	<div data-role="header">
		<h1>Le Menu</h1>
	</div><!-- /header -->

	<div data-role="content">	


		<ul data-role="listview" data-inset="true" data-filter="false">

			<script>
				var str;
				for (obj in subContent) {
					str = '<li data-theme="' + subContent[obj]['data-theme'] + '"><a href="' + subContent[obj]['href']  + '" data-transition="' + subContent[obj]['data-transition'] + '">' + subContent[obj]['caption'] + '</a></li>';
					document.write(str);
				}
			</script>

		</ul>


	</div><!-- /content -->

	<div data-role="footer">
		<h4>Do we need this?</h4>
	</div><!-- /footer -->
</div><!-- /page -->


<!-- Start of second page -->
<div data-role="page" id="bar">

	<div data-role="header">
		<h1>Bar</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>		
		<p><a href="#foo">Back to foo</a></p>	
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
